MODEL:
  SSDS: ssd
  NETS: resnet_18
  IMAGE_SIZE: [300, 300]
  NUM_CLASSES: 21
#   FEATURE_LAYER: [[7, 9, 'S', 'S', '', ''], [512, 1024, 512, 256, 256, 256]] # t=4
  FEATURE_LAYER: [[7, 9, 'S', 'S', '', ''], [128, 256, 512, 256, 256, 128]] # t=1
  STEPS: [[8, 8], [16, 16], [32, 32], [64, 64], [100, 100], [300, 300]]
  SIZES: [[30, 30], [60, 60], [111, 111], [162, 162], [213, 213], [264, 264], [315, 315]]
  ASPECT_RATIOS: [[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2], [1, 2]]

TRAIN:
  MAX_EPOCHS: 400
  CHECKPOINTS_EPOCHS: 5
  BATCH_SIZE: 32
  TRAINABLE_SCOPE: 'base,norm,extras,loc,conf'
  RESUME_SCOPE: 'base,norm,extras,loc,conf'
  OPTIMIZER:
    OPTIMIZER: sgd
    LEARNING_RATE: 0.001
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0001
  LR_SCHEDULER:
    SCHEDULER: SGDR
    WARM_UP_EPOCHS: 50

TEST:
  BATCH_SIZE: 64
  TEST_SCOPE: [190, 200]

MATCHER:
  MATCHED_THRESHOLD: 0.5
  UNMATCHED_THRESHOLD: 0.5
  NEGPOS_RATIO: 3

POST_PROCESS:
  SCORE_THRESHOLD: 0.01
  IOU_THRESHOLD: 0.6
  MAX_DETECTIONS: 100

DATASET:
  DATASET: 'voc'
#   DATASET_DIR: './data/VOCdevkit'
  DATASET_DIR: '/workspace/raid/data/datasets/voc/VOCdevkit'
  TRAIN_SETS: [['2007', 'trainval'], ['2012', 'trainval']]
  TEST_SETS:  [['2007', 'test']]

EXP_DIR: '/workspace/raid/data/jgusak/ssds.pytorch/experiments/models/ssd_resnet18_voc_cp3_compressed'
LOG_DIR: '/workspace/raid/data/jgusak/ssds.pytorch/experiments/models/ssd_resnet18_voc_cp3_compressed'

RESUME_CHECKPOINT: '/workspace/raid/data/jgusak/ssds.pytorch/resnet18_imagenet_cp3_compressed_ckpt.pth'
RESUME_MODEL: '/workspace/raid/data/jgusak/for_yulia/resnet18_cp3_compressed_loss1.260267.pth'


PHASE: ['train']